name: CI-CD

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [orders, payments, inventory]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps (service)
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/${{ matrix.service }}/requirements.txt

      - name: Smoke import
        run: |
          python -c "import fastapi; print('fastapi ok')"

  build_and_push:
    runs-on: ubuntu-latest
    needs: [test]
    strategy:
      matrix:
        service: [orders, payments, inventory]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER }}/pedido-veloz-${{ matrix.service }}
          tags: |
            type=sha
            type=raw,value=0.1.0

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./apps/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
